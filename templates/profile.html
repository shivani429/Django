<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>like model app</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center><h1>Submit Form</h1>
        <form action="create" method="POST" id="post-form">
            {% csrf_token %}
            <p>Name: <input type="text" name="name" id="name"></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Bio: <input type="text" name="bio" id="bio"></p>
            <input type="submit">
        </form></center>
    <script>
    $(document).on('submit','#post-form',function(e){
        e.preventDefault();
        $.ajax({
            type : "POST",
            url : "/create",
            data:{
                name:$("#name").val(),
                email:$("#email").val(),
                bio:$("#bio").val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
            },
            success : function(response){
                alert(data);   
            }
        });
       
    },1000);
  
    </script> 
</body>
</html>
